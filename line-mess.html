<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cereal Obesity Poverty</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script> 
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">     
    <style>  

      body { 
        font-family: 'Raleway', sans-serif;
      }  

      .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
      } 

      .series-label { 
        font-size: 10pt;
      }  
      
    </style>
  </head>
  <body>
    <script> 
      // Create main div
      var main = d3.select("body").append("div");

      // create donut chart div
      var donut = d3.select("body").append("div"); 

      // Line chart dimensions
      var margin = {top: 20, right: 220, bottom: 30, left: 50};
      var width = 900 - margin.left - margin.right;
      var height = 500 - margin.top - margin.bottom;

      // Donut chart dimensions
      var dMargin = {top: 20, right: 220, bottom: 30, left: 50};
      var dwidth = (900 - margin.left - margin.right)/2;
      var dheight = (500 - margin.top - margin.bottom)/2;

      // Line chart content settings 
      var defaultState = "AL"   /// Change to default year
      var defaultCategory = "GEN";

      // Create dropdown
      var select = main.append('select')  
        .attr('id', 'dropdown')
        .on('change',onDropdownChange);

      // Create line chart line chart SVG frame
      var lineChartSvg = main.append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // Configure the x, y and z ranges 
      var x = d3.scale.linear()
        .range([0, width]);
      var y = d3.scale.linear()
        .range([height, 0]);
      var color = d3.scale.category10(); 

      // Configure the x and y axis 
      var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")  
        .ticks(5)
        .tickFormat(d3.format("d")); 
      var yAxis = d3.svg.axis()
        .scale(y)
        .tickFormat(d3.format("d"))
        .orient("left"); 

      // Configure the line 
      var line = d3.svg.line()
        .interpolate("basis")
        .x(function(d) { return x(d.YearStart); }) 
        .y(function(d) { return y(d.Data_Value); });

      // Add donut svg to canvas
      var donutChartSvg = d3.select("body")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


      // Event handler for the selecting an item from the category dropdown
      function onDropdownChange() {  
        // Delete the old chart
        lineChartSvg.selectAll("*").remove();
        donutChartSvg.selectAll("*").remove();

        // Get the behavior selected and process it
        var selection = d3.select("#dropdown").node().value;
        defaultCategory = selection;
        console.log(defaultCategory); 

        // Render the new category
        //d3.csv("obesity_survey_multiyear.csv", render);
        start();
      }

      // Parses and groups data into the appropriate format  
      function parseData(state, category, data) { 
        // Filter for state       
        filteredData = data.filter(function(d) {  
          return (d.LocationAbbr == state) && (d.StratificationCategoryId1 == category)  
        });  

        // Group by stratification IDs 
        groupedData = d3.nest().key(function(d){  
          return d.Stratification1  
        }).entries(filteredData);

        return groupedData;
      }

      function getStates(data){
          var states = [51];
          for (var i = 0; i < 52; i++)
          {
            states[i] = data[i].LocationAbbr;
          }
          return states;
      }

      // Returns the full name for a stratification category ID
      function getCategoryName(id) { 
          switch(id) { 
            case "GEN": 
              return "Gender"; 
            case "INC": 
              return "Income"; 
            case "AGEYR": 
              return "Age" 
            case "EDU": 
              return "Education"; 
            case "RACE": 
              return "Race"; 
            case "OVR": 
              return "Overall";
          }
      }

      // Render and create the chart
      function render(data, states){   
        // Parse and format data
        console.log("reding category data " + defaultCategory);
        var parsedData = parseData(defaultState, defaultCategory, data);

        // Set the domain for x, y and z 
        color.domain(parsedData.map(function(d){ d.key }));
        
        x.domain([2011, 2015]);
        y.domain([ 
          d3.min(parsedData, function(c) { return d3.min(c.values, function(v) { return +v.Data_Value; }); }),
          d3.max(parsedData, function(c) { return d3.max(c.values, function(v) { return +v.Data_Value; }); })
        ]);  

        // Create x-axis
        lineChartSvg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);
          
        // Create y-axis
        lineChartSvg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
          .append("text")
          //.attr("transform", "rotate(-90)")
          .attr("y", 0)
          .attr("dy", ".71em")
          .style("text-anchor", "top")
          .text("Obesity (%)");

        // Load data
        var strat = lineChartSvg.selectAll(".strat")
          .data(parsedData)
          .enter().append("g")
          .attr("class", "strat");

        // Create lines
        strat.append("path")
          .attr("class", "line")
          .attr("d", function(d) { return line(d.values); })
          .style("stroke", function(d) { return color(d.key); });

        // Add labels to each line
        strat.append("text")
          .datum(function(d) { return { key: d.key, value: d.values[d.values.length - 1]}; })
          .attr("transform", function(d) { return "translate(" + x(d.value.YearStart) + "," + y(d.value.Data_Value) + ")"; })
          .attr("x", 3)
          .attr("dy", ".35em")
          .attr("class", "series-label")
          .text(function(d) { return d.key; });


          // load data into the donut chart
           // Find data for each state's fave cereal and get the cereal nutritional facts
          d3.csv("favorite_cereal.csv", function(fData) {
            d3.csv("cereal.csv", function(cData) {

            for (var i = 0; i < fData.length; i++){
              for (var j = 0; j < cData.length; j++){
                 // grab state name
                var stateCereal = fData[i].LocationDesc;
                // grab cereal name
                var cerealName = fData[i].Favourite;
                console.log("state: " + stateCereal + " Favourite: " + cerealName);
                
                // grab cereal info if it matches favourite
                if (fData[i].Favourite == cData[j].Brand){
                  console.log(cData[j]);
                  break;
                }

              }
            }
            });
      }); 
      }
     

      // Starting method. Read the csv
      function start(){
        d3.csv("obesity_survey_multiyear.csv", function(data) {
          // get states abbr
          var states = getStates(data); 
          // Populate dropdown
          d3.select("#dropdown").selectAll("option")
            .data(d3.map(data, function(d){return d.StratificationCategoryId1;}).keys())
            .enter()
            .append("option")
            .text(function(d){ return getCategoryName(d); })
            .attr("value",function(d){return d;}); // TODO: Get full names for strat cat IDs

          render(data, states);
          //makeDonut(data);
        }); 
      }

      start(); 
  
        

    </script>
  </body>
</html>
